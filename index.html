<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Avalie a sua mentoria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
        <body>

            <header>
                <h1>Avalie a sua mentoria</h1>
                <p>chegou a hora de avaliar o seu mentor.Bora lá?</p>
                <img src="images/imagem.svg" alt="uma imagem de um balão com 5 estrelas dentro dele, e 3 estrelas com cores mais fortes">
            </header>
            <main>
                <div class="informacoes_pessoais">
                    <p>Informações pessoais</p>
                </div>
                <form action="" id="form">
                    <div class="div_1">
                        <div class="nome_sobrenome">
                            <div>
                                <label for="nome">Nome</label>
                                <input type="text" id="nome">
                            </div>
                            <div>
                                <label for="sobrenome">Sobrenome</label>
                                <input type="text" id="sobrenome">
                            </div>
                        </div>
                        <div class="email">
                            <label for="email">E-mail<span>(digite um email válido)</span></label>
                            <input type="email" id="email">
                        </div>
                    </div>


                <fieldset>
                    <div class="page_2">
                            <legend>Informações do mentor</legend> 
                        <div class="line"></div>
                        <div class="selecione">
                            <label for="selecione">Selecione quem foi o seu mentor</label>
                            <select name="" id="selecione">
                                <option value="marcos">Marcos</option>
                                <option value="bruno">Bruno</option>
                                <option value="Fernanda">Fernanda</option>
                            </select>
                            <div class="feedback">
                                <label for="feedback">Feedback sobre o mentor</label>
                                <textarea name="feedback" id="feedback" cols="30" rows="10"></textarea>
                            </div>
                            <div class="checket">
                                <input type="checkbox" id="todas_as_minhas">
                                <label for="todas_as_minhas">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                            </div>
                        </select>
                    </div>
                </fildset>
                <fieldset>
                    <div class="page_3">
                            <legend>Agendando próxima próxima</legend>
                            <div class="line"></div>
                            <div class="cols_3">
                                <div>
                                    <label for="data">Data <span>(DD/MM/AAAA)</span></label>
                                    <input type="date" id="data">
                                </div>
                                <div>
                                    <label for="das">Das</label>
                                    <input type="time" id="das">
                                </div>
                                <div>
                                    <label for="ate">Até</label>
                                    <input type="time" id="ate">
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </form>
                <footer>
                    <button form="form">
                        Salvar
                    </button>
                </footer>
            </main>
        </body>
</html>
